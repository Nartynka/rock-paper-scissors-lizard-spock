<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Rock, Paper, Scissors, Lizard, Spock</title>

  <!-- Score
  Rules

  You Picked
  The House Picked

  You Win
  You Lose

  Play Again -->

</head>

<body>
  <div class="container">
    <div class="scorebord">
      <div class="scoreboard__title"><img src="images/logo-bonus.svg" alt="Rock, paper, scissors, lizard, spock"></div>
      <div class="scoreboard__box">
        <p class="scoreboard__title">SCORE</p>
        <p class="scoreboard__score">12</p>
      </div>
    </div>
    <div class="board">
      <img class="board__hexagon" src="images/bg-pentagon.svg" alt="background-pentagon">

      <div class="board__gradient-box gradient-box-1 board__gradient-box--scissors">
        <button title="scissors" class="board__btn btn3"><img src="images/icon-scissors.svg" alt="scissors" class="img"></button>
      </div>

      <div class="board__gradient-box gradient-box-2 board__gradient-box--paper">
        <button title="paper" class="board__btn btn2"><img src="images/icon-paper.svg" alt="paper" class="img"></button>
      </div>

      <div class="board__gradient-box gradient-box-3 board__gradient-box--rock">
        <button title="rock" class="board__btn btn1"><img src="images/icon-rock.svg" alt="rock" class="img"></button>
      </div>

      <div class="board__gradient-box gradient-box-4 board__gradient-box--lizard">
        <button title="lizard" class="board__btn btn4"><img src="images/icon-lizard.svg" alt="lizard" class="img"></button>
      </div>

      <div class="board__gradient-box gradient-box-5 board__gradient-box--spock">
        <button title="spock" class="board__btn btn5"><img src="images/icon-spock.svg" alt="spock" class="img"></button>
      </div>
    </div>




    <div class="result">

      <div class="result__flex-container">
        <p class="result__text">YOU PICKED</p>
        <span class="winner-animation winner-animation">
          <div class="result__gradient-box gradient-box-1">
            <button title="scissors" class="result__move"><img src="images/icon-scissors.svg" alt="scissors" class="result__img"></button>
          </div>
        </span>
      </div>


      <div class="result__animated-box">
        <p class="animated-box__text">YOU LOSE</p>
        <button class="animated-box__btn">PLAY AGAIN</button>
      </div>


      <div class="result__flex-container">
        <p class="result__text">COMPUTER PICKED</p>
        <span class="winner-animation winner-animation--visab">
          <div class="result__gradient-box gradient-box-5">
            <button title="spock" class="result__move"><img src="images/icon-spock.svg" alt="spock" class="result__img"></button>
          </div>
        </span>
      </div>

    </div>
  </div>






  <button class="rules">RULES</button>
  <div class="rules-popup">
    <div class="rules-popup__header">
      <p class="rules-popup__text">RULES</p>
      <!-- <img src="images/icon-close-hover.svg" alt="close" class="rules-popup__close-btn"> -->
      <span class="rules-popup__close-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"><path class="rules-popup__close-btn-svg" fill="#3B4262" fill-rule="evenodd" d="M16.97 0l2.122 2.121-7.425 7.425 7.425 7.425-2.121 2.12-7.425-7.424-7.425 7.425L0 16.97l7.425-7.425L0 2.121 2.121 0l7.425 7.425L16.971 0z" opacity=".25"/></svg>
      </span>
    </div>

    <img class="rules-popup__rules-img" src="images/image-rules-bonus.svg" alt="Scissors cuts Paper,
  Paper covers Rock,
  Rock crushes Lizard,
  Lizard poisons Spock,
  Spock smashes Scissors,
  Scissors decapitates Lizard,
  Lizard eats Paper,
  Paper disproves Spock,
  Spock vaporizes Rock,
  Rock crushes Scissors">
  </div>

  <!-- <footer class="footer">
    Coded by <a href="#">Martyna</a>.
  </footer> -->
  <script src="app.js"></script>
</body>

</html>
